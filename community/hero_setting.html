<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Hero Section</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<style>
body{font-family:sans-serif;padding:20px;background:#fbe9e7}
input,textarea{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:6px}
button{padding:10px 20px;background:#d32f2f;color:#fff;border:none;border-radius:6px;cursor:pointer}
button:hover{background:#b71c1c}
</style>
</head>
<body>
<h2>Hero Section Settings</h2>

<label>Title</label>
<input type="text" id="heroTitle">

<label>Subtitle</label>
<textarea id="heroSubtitle"></textarea>

<label>Animated Texts (প্রতিটি নতুন লাইন আলাদা টেক্সট)</label>
<textarea id="heroTexts" rows="5"></textarea>

<button id="saveBtn">Save</button>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyAqhLfmOfmP-_8DOcoEH7Ck7fMF9Id4vJ4",
    authDomain: "earn-project-5f892.firebaseapp.com",
    databaseURL: "https://earn-project-5f892-default-rtdb.firebaseio.com/",
    projectId: "earn-project-5f892",
    storageBucket: "earn-project-5f892.firebasestorage.app",
    messagingSenderId: "8457886057",
    appId: "1:8457886057:web:b5e01d0972d169f47085f8"
  };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// পুরানো ডাটা ফর্মে দেখাও
db.ref("heroSection").once("value").then(snap=>{
  const d = snap.val() || {};
  document.getElementById('heroTitle').value = d.title || "";
  document.getElementById('heroSubtitle').value = d.subtitle || "";
  if(d.texts) document.getElementById('heroTexts').value = Object.values(d.texts).join("\n");
});

// Save বাটনে ক্লিক করলে ডাটা আপডেট
document.getElementById('saveBtn').addEventListener('click', ()=>{
  const title = document.getElementById('heroTitle').value;
  const subtitle = document.getElementById('heroSubtitle').value;
  const texts = document.getElementById('heroTexts').value
                 .split("\n").filter(t=>t.trim()!=="");
  
  db.ref("heroSection").set({
    title,
    subtitle,
    texts
  }).then(()=>{
    alert("Hero Section data updated!");
  });
});
</script>
</body>
</html>
