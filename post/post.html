<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blood Donate - Posts</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }

    .posts-container {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        padding: 1rem;
        max-width: 100%;
    }

    .post-card {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        width: 100%;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .post-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .post-header {
        display: flex;
        align-items: center;
        padding: 1rem;
        gap: 0.8rem;
        border-bottom: 1px solid #eee;
    }

    .post-header img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #dc3545;
    }

    .post-header h3 {
        margin: 0;
        font-size: 1.2rem;
        color: #333;
        font-weight: 500;
    }

    .post-body {
        padding: 1rem;
    }

    .post-body p {
        margin: 0 0 0.5rem 0;
        color: #555;
        line-height: 1.5;
        font-size: 1rem;
        display: -webkit-box;
        -webkit-line-clamp: 3; /* Show only 3 lines */
        -webkit-box-orient: vertical;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .post-body p.expanded {
        -webkit-line-clamp: unset; /* Show full text */
    }

    .read-more {
        color: #dc3545;
        cursor: pointer;
        font-weight: 500;
        font-size: 0.95rem;
        user-select: none;
    }

    .post-body img {
        width: 100%;
        border-radius: 10px;
        object-fit: cover;
        margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
        .post-header h3 {
            font-size: 1rem;
        }
        .post-body p {
            font-size: 0.95rem;
        }
    }
</style>
</head>
<body>

<div class="posts-container" id="postsContainer">
    <!-- Posts will be loaded here dynamically -->
</div>

<script type="module">
  // Firebase config
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAqhLfmOfmP-_8DOcoEH7Ck7fMF9Id4vJ4",
    authDomain: "earn-project-5f892.firebaseapp.com",
    databaseURL: "https://earn-project-5f892-default-rtdb.firebaseio.com/",
    projectId: "earn-project-5f892",
    storageBucket: "earn-project-5f892.firebasestorage.app",
    messagingSenderId: "8457886057",
    appId: "1:8457886057:web:b5e01d0972d169f47085f8"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const postsContainer = document.getElementById("postsContainer");

  async function loadPosts() {
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach(doc => {
          const data = doc.data();
          const postCard = document.createElement("div");
          postCard.classList.add("post-card");
          postCard.innerHTML = `
              <div class="post-header">
                  <img src="${data.userProfile || 'https://via.placeholder.com/50'}" alt="Profile">
                  <h3>${data.userName || 'Anonymous'}</h3>
              </div>
              <div class="post-body">
                  <p>${data.description || ''}</p>
                  ${data.postImage ? `<img src="${data.postImage}" alt="Post Image">` : ''}
                  ${data.description && data.description.length > 100 ? '<span class="read-more">Read more</span>' : ''}
              </div>
          `;
          postsContainer.appendChild(postCard);

          // Read more toggle
          const readMoreBtn = postCard.querySelector('.read-more');
          const description = postCard.querySelector('p');
          if(readMoreBtn){
              readMoreBtn.addEventListener('click', () => {
                  description.classList.toggle('expanded');
                  readMoreBtn.textContent = description.classList.contains('expanded') ? 'Show less' : 'Read more';
              });
          }
      });
  }

  loadPosts();
</script>
</body>
</html>
