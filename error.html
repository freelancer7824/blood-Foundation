<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    html, body {
      height: 100%;
      background-color: #ffffff; /* white background */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #d3d3d3; /* light gray text */
    }

    .error-container {
      font-size: 24px; /* all text same size */
      letter-spacing: 3px;
      text-transform: uppercase;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .error-container {
        font-size: 18px;
        letter-spacing: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    404 PAGE NOT FOUND
  </div>
</body>
</html>
